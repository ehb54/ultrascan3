name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '20 18 * * 1'

jobs:
  analyze-mpi:
    name: Analyze mpi
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]

    # Specify the container in which actions will run
    container:
      image: ehb1/us3comp:latest
      options: --cpus 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install libarchive
        run: |
          apt-get install -y libarchive-dev
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Build
        run: |
          cp admin/codeql/docker/local.pri.mpi local.pri
          git config --global --add safe.directory /__w/ultrascan3/ultrascan3
          cd utils
          qmake
          make -j4
          cd ..
          cd programs/us_mpi_analysis
          qmake
          make -j4
          cd ../..
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  analyze-gui:
    name: Analyze gui
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]

    # Specify the container in which actions will run
    container:
      image: ehb1/us3comp:latest
      options: --cpus 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install libarchive
        run: |
          apt-get install -y libarchive-dev
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Build
        run: |
          cp admin/codeql/docker/local.pri.gui local.pri
          git config --global --add safe.directory /__w/ultrascan3/ultrascan3
          (cd programs/us && sh revision.sh)
          cd qwtplot3d
          qmake
          make -j4
          cd ..
          cd utils
          qmake
          make -j4
          cd ..
          cd gui
          qmake
          make -j4
          cd ..
          for d in `find programs -type d -name "us*" | grep -v 'us_mpi_analysis'`
          do
          echo "*** compiling in $d ***"
          ( cd $d && qmake && make -j4 )
          done
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  analyze-somo:
    name: Analyze somo
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]

    # Specify the container in which actions will run
    container:
      image: ehb1/us3comp:latest
      options: --cpus 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Build
        run: |
          bdir=`pwd`
          echo $bdir
          pwd
          export ULTRASCAN=$bdir
          export us3=$bdir
          cd us_somo/develop
          git config --global --add safe.directory /__w/ultrascan3/ultrascan3
          ./revision.sh
          ./version.sh
          cp $bdir/admin/codeql/docker/local.pri.somo local.pri
          qmake libus_somo.pro
          make -j4
          qmake us_somo.pro
          make -j4
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
